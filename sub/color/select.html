<head>
    <meta charset="UTF-8">
    <title>圆环取色器</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body style="margin: 0;padding: 0">
<div style="margin: 50px">
    <div style="position: relative;">
        <canvas id="big-canvas" style="border-radius: 100%;"></canvas>
        <div id="canvas-div" style="position: absolute;background: white;border-radius: 100%;"></div>
        <canvas id="small-canvas" style="position: absolute;"></canvas>
        <div id="big-circle" style="position: absolute;border-radius: 100%;width: 4px;height: 4px;border: 1px solid white;"></div>
        <div id="small-circle" style="position: absolute;border-radius: 100%;width: 4px;height: 4px;border: 1px solid white;"></div>
    </div>
</div>
<div style="padding-left: 50px;">
    <div>选择的颜色值</div>
    <div id="show-select" style="width: 200px;height: 100px;"></div>
    <div>rgb:<span id="show-rgb"></span></div>
    <div>hex:<span id="show-hex"></span></div>
    <div>hsb:<span id="show-hsb"></span></div>
</div>
</body>
<script src="./select.js"></script>
